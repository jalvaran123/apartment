<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monterde Apartments Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <h1>Monterde Apartments</h1>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">GO TO ▼</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Add Tenant</a></li>
                        <li><a href="#">Edit Tenant</a></li>
                        <li><a href="#">Dismiss Tenant</a></li>
                        <li><a href="#">Search Tenant</a></li>
                        <li><a href="#">Rooms</a></li>
                        <li><a href="#">Payments</a></li>
                        <li><a href="#">Report</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <span class="date">10:03 PM PST 9/1/2025</span>
        </header>
        <section class="notice-section">
            <h1>NOTICE</h1>
            <div class="notice-list">
            </div>
        </section>
    </div>

    <div id="noticeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Payment Due Notice</h2>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        const dueTenants = [
            {
                name: "Cookie P. Angit",
                dueDate: "September 1, 2025",
                amount: 5000
            },
        ];

        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('noticeModal').style.display = "block";
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('noticeModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('noticeModal')) {
                document.getElementById('noticeModal').style.display = "none";
            }
        }

        window.onload = function() {
            const noticeList = document.querySelector('.notice-list');
            dueTenants.forEach(tenant => {
                const noticeItem = document.createElement('div');
                noticeItem.classList.add('notice-item');
                noticeItem.innerHTML = `<p>${tenant.name} has a payment due on ${tenant.dueDate} for ₱${tenant.amount}.</p>`;
                noticeList.appendChild(noticeItem);

                showModal(`${tenant.name} has a payment due on ${tenant.dueDate} for ₱${tenant.amount}.`);
            });

            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownMenu = document.querySelector('.dropdown-menu');

            dropdownToggle.onclick = function(e) {
                e.preventDefault();
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            };

            document.addEventListener('click', function(e) {
                if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
