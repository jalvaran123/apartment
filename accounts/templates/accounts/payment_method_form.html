{% extends 'accounts/base.html' %}

{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Method</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
        }
        .btn-cancel:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Payment Method</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Method Name</label>
            <input type="text" name="name" id="name" placeholder="e.g., Cash, GCash, Bank Transfer" value="{{ form.name.value|default:'' }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="3" placeholder="Optional description...">{{ form.description.value|default:'' }}</textarea>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn-submit">Save Method</button>
            <a href="{% url 'payment_list' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>

{% endblock %}
