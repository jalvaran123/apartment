{% extends "accounts/base.html" %}
{% block content %}
<div class="page-container">
    <h2 class="page-title">Visitors</h2>
    <p class="page-subtitle">Visitor log and tracking system.</p>
    
    <a href="{% url 'visitor_create' %}" class="btn" style="margin-bottom: 20px;">
        <span style="margin-right: 8px;">üìù</span> Log Visitor
    </a>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for visitor in visitors %}
            <tr>
                <td><strong>{{ visitor.name }}</strong></td>
                <td>{{ visitor.date_of_visit }}</td>
                <td>{{ visitor.unit }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3" style="text-align: center; color: #8a8a9e;">No visitor records available.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
