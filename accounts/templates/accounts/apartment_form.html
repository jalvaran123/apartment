{% extends "accounts/base.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #9D6DC2 0%, #5A2D82 100%);
        font-family: "Poppins", sans-serif;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .page-container {
        background: #6D3A8E;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 4px 15px rgba(90,45,130,0.25);
        max-width: 850px;
        margin: 40px auto;
        border: 1px solid rgba(255,255,255,0.08);
    }

    .page-title {
        font-size: 28px;
        color: #FFFADA;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    .page-subtitle {
        color: #FFCD7B;
        font-size: 15px;
        margin-bottom: 25px;
    }

    form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    label {
        display: block;
        font-weight: 600;
        color: #FFFADA;
        margin-bottom: 6px;
        font-size: 14px;
    }

    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #E9ECEF;
        border-radius: 8px;
        font-size: 14px;
        background: #FFFADA;
        color: #2a2a2a;
        transition: all 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #FFA719;
        box-shadow: 0 0 6px rgba(255,167,25,0.6);
        outline: none;
    }

    .form-actions {
        grid-column: 1 / -1;
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 30px;
    }

    .btn {
        background: linear-gradient(135deg, #FFA719, #FFCD7B);
        color: #2a2a2a;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: transform 0.15s ease-in-out, box-shadow 0.3s;
    }

    .btn:hover {
        transform: scale(1.03);
        box-shadow: 0 0 10px rgba(255,167,25,0.4);
    }

    .btn-secondary {
        background-color: #7A3DB8;
        color: #f0f0f0;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        transition: 0.3s;
        font-weight: 500;
    }

    .btn-secondary:hover {
        background-color: #8F56C8;
    }

    @media (max-width: 600px) {
        .page-container {
            padding: 25px;
        }
        .page-title {
            font-size: 24px;
        }
    }
</style>

<div class="page-container">
    <h2 class="page-title">
        {% if form.instance.pk %}Edit Apartment{% else %}Add New Apartment{% endif %}
    </h2>
    <p class="page-subtitle">Fill in the apartment details below.</p>

    <form method="POST">
        {% csrf_token %}

        <div>
            <label>Apartment Name</label>
            <input type="text" name="name" value="{{ form.name.value|default_if_none:'' }}" required>
        </div>

        <div>
            <label>Address</label>
            <input type="text" name="address" value="{{ form.address.value|default_if_none:'' }}" required>
        </div>

        <div>
            <label>Number of Units</label>
            <input type="number" name="number_of_units" value="{{ form.number_of_units.value|default_if_none:'' }}" required min="1">
        </div>

        <div>
            <label>Number of Tenants</label>
            <input type="number" name="number_of_tenants" value="{{ form.number_of_tenants.value|default_if_none:'' }}" required min="0">
        </div>

        <div>
            <label>Status</label>
            <select name="status" required>
                <option value="active" {% if form.status.value == 'active' %}selected{% endif %}>Active</option>
                <option value="archived" {% if form.status.value == 'archived' %}selected{% endif %}>Archived</option>
            </select>
        </div>

        <div class="form-actions">
            <a href="{% url 'apartment_list' %}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn">ðŸ’¾ Save Apartment</button>
        </div>
    </form>
</div>
{% endblock %}
