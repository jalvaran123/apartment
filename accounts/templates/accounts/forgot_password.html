<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 440px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: white;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .method-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .method-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .method-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .method-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        .hidden {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üîí</div>
            <h1>Forgot Password?</h1>
            <p class="subtitle">No worries! Choose a recovery method and we'll send you reset instructions.</p>
        </div>

        <div class="success-message" id="successMessage">
            Check your inbox! We've sent you a password reset link.
        </div>

        <div class="method-selector">
            <button class="method-btn active" id="emailBtn" onclick="switchMethod('email')">
                üìß Email
            </button>
            <button class="method-btn" id="phoneBtn" onclick="switchMethod('phone')">
                üì± Phone
            </button>
        </div>

       <form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
            <div class="input-group" id="emailGroup">
                <label for="email">Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>

            </div>

            <div class="input-group hidden" id="phoneGroup">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
            </div>

            <button type="submit" class="submit-btn">Send Reset Link</button>
        </form>

        <div class="back-link">
            <a href="#">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        let currentMethod = 'email';

        function switchMethod(method) {
            currentMethod = method;
            const emailBtn = document.getElementById('emailBtn');
            const phoneBtn = document.getElementById('phoneBtn');
            const emailGroup = document.getElementById('emailGroup');
            const phoneGroup = document.getElementById('phoneGroup');
            const submitBtn = document.querySelector('.submit-btn');

            if (method === 'email') {
                emailBtn.classList.add('active');
                phoneBtn.classList.remove('active');
                emailGroup.classList.remove('hidden');
                phoneGroup.classList.add('hidden');
                document.getElementById('email').required = true;
                document.getElementById('phone').required = false;
                submitBtn.textContent = 'Send Reset Link';
            } else {
                phoneBtn.classList.add('active');
                emailBtn.classList.remove('active');
                phoneGroup.classList.remove('hidden');
                emailGroup.classList.add('hidden');
                document.getElementById('phone').required = true;
                document.getElementById('email').required = false;
                submitBtn.textContent = 'Send Reset Code';
            }
        }

        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const successMessage = document.getElementById('successMessage');
            
            if (currentMethod === 'email') {
                const email = document.getElementById('email').value;
                successMessage.textContent = `Reset link sent to ${email}`;
            } else {
                const phone = document.getElementById('phone').value;
                successMessage.textContent = `Reset code sent to ${phone}`;
            }
            
            successMessage.classList.add('show');
            
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        });
    </script>
</body>
</html>
