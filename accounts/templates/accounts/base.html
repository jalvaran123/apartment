{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Management</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        :root {
            --plum-noir: #2D0A43;
            --lavendar-smoke: #6D3A8E;
            --buttercream: #FFFADA;
            --butterlight: #FFCD7B;
            --honey: #FFA719;
            --deep-purple: #5A2D82;
            --soft-lavender: #9D6DC2;
            --white: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* New Gradient Header */
        header {
            background: linear-gradient(135deg, var(--plum-noir) 0%, var(--deep-purple) 50%, var(--lavendar-smoke) 100%);
            color: var(--buttercream);
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            border-bottom: 3px solid var(--honey);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            padding: 18px 40px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--buttercream);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav a {
            color: var(--buttercream);
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--honey);
            transition: width 0.3s ease;
        }

        nav a:hover {
            background: rgba(255,167,25,0.15);
            color: var(--honey);
        }

        nav a:hover::after {
            width: 60%;
        }

        nav a.active {
            background: var(--honey);
            color: var(--plum-noir);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255,167,25,0.3);
        }

        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        hr {
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>Apartment Management</h1>
            <nav>
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'apartment_list' %}">Apartments</a>
                <a href="{% url 'unit_list' %}">Units</a>
                <a href="{% url 'tenants' %}">Tenants</a>
                <a href="{% url 'payment_list' %}">Payments</a>
                <a href="{% url 'bill_list' %}">Bills</a>
                <a href="{% url 'rent_reminders' %}">Rent Reminders</a>
                <a href="{% url 'payment_method_create' %}">Other Charges</a>
                <a href="{% url 'logout' %}">Logout</a>

                
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
