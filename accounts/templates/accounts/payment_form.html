{% extends "accounts/base.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #9D6DC2 0%, #5A2D82 100%);
        font-family: "Poppins", sans-serif;
        color: #f0f0f0;
    }

    .page-container {
        background: #6D3A8E;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 4px 15px rgba(90,45,130,0.25);
        max-width: 850px;
        margin: 40px auto;
    }

    .page-title {
        font-size: 28px;
        color: #FFFADA;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .page-subtitle {
        color: #FFCD7B;
        font-size: 15px;
        margin-bottom: 25px;
    }

    form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    label {
        color: #FFFADA;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #E9ECEF;
        font-size: 14px;
        background: #FFFADA;
        color: #2a2a2a;
    }

    textarea {
        min-height: 80px;
        resize: vertical;
    }

    .form-actions {
        grid-column: 1 / -1;
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 30px;
    }

    .btn {
        background: linear-gradient(135deg, #FFA719, #FFCD7B);
        color: #2a2a2a;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        cursor: pointer;
        border: none;
    }

    .btn-secondary {
        background: #7A3DB8;
        color: #FFFADA;
        border-radius: 8px;
        padding: 10px 20px;
        text-decoration: none;
    }
</style>

<div class="page-container">
    <h2 class="page-title">{% if form.instance.pk %}Edit Payment{% else %}Add New Payment{% endif %}</h2>
    <p class="page-subtitle">Enter payment details below.</p>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label>Payment Date</label>
            <input type="date" name="date" value="{{ form.date.value|default_if_none:'' }}" required>
        </div>

        <div>
            <label>Amount</label>
            <input type="number" name="amount" step="0.01" value="{{ form.amount.value|default_if_none:'' }}" required>
        </div>

        <div>
            <label>Payment Method</label>
            <input type="text" name="method" value="{{ form.method.value|default_if_none:'' }}" required>
        </div>

        <div>
            <label>Change</label>
            <input type="number" name="change" step="0.01" value="{{ form.change.value|default_if_none:'' }}">
        </div>

        <div style="grid-column: 1 / -1;">
            <label>Description</label>
            <textarea name="description">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>

        <div class="form-actions">
            <a href="{% url 'payment_list' %}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn">ðŸ’¾ Save Payment</button>
        </div>
    </form>
</div>
{% endblock %}
